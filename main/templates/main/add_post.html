{% extends request.is_ajax|yesno:"main/layout/layout_ajax.html,main/layout/layout.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block site_title %}

    add_user

{% endblock %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="bordered">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% crispy form %}
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
