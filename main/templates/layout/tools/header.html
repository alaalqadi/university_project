{% load i18n %}

<nav class="navbar navbar-default" style="background-color: #fff;">

    <div class="row">
        <div class="col-md-3">
            <a class="navbar-brand text-muted" href="{% url "home" %}">HOME</a>
        </div>
        <div class="col-md-9 pull-right">
            {% if request.user.is_authenticated %}
                <a class="navbar-brand text-muted pull-right" href="{% url "account_logout" %}">Logout</a></div>
            {% else %}
                <a class="navbar-brand text-muted pull-right" href="{% url "account_signup" %}">Sign up</a>
                <a class="navbar-brand text-muted pull-right" href="{% url "account_login" %}">Login</a></div>
            {% endif %}
    </div>
</nav>
